language: node_js
node_js: node
script: npm run cover
after_script: cat ./build/lcov.info | ./node_modules/coveralls/bin/coveralls.js
notifications:
  email: false
  slack:
    template:
      - "%{repository_slug} @ %{branch} - %{message}"
      - "Commit: \"%{commit_subject}\" by %{author}"
      - "Build: %{build_url}"
    secure: 
branches:
  only:
  - master
